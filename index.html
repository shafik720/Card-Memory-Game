<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Remember Game</title>
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Font Awesome Css  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <!-- Custom Css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class=" h-100  d-flex align-items-center  justify-content-center flex-column ">
                    <div class="remaining-time">
                        <p>Time Remaining : <span id="remainingTime"></span> </p>
                    </div> 
                    <div class="score">
                        <p>Score : <span id="scoreNumber"></span> </p>
                    </div> 
                    <div class="top-score">
                        <h5>High Scores:</h5>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 wrapper">
                <div class="mainCardx ">
                    <div id="card1" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card2" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card3" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card4" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card5" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card6" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card7" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card8" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card9" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card10" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card11" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card12" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card13" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card14" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card15" class="cardx"  onclick="showImg(this)"></div>
                    <div id="card16" class="cardx"  onclick="showImg(this)"></div>
                </div>
                <div class="finish-message">
                    <h3>Finished</h3>
                    <h4>Your score is : <span id="finish-score"></span> </h4>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="h-100  d-flex align-items-center justify-content-center flex-column">
                    <div class="start-game ">
                        <p>Start Game</p>
                    </div>
                    <div class="pop-counter">
                        1
                    </div>
                    <div class="reset-btn" onclick="resetGame()">
                        <p>Reset Game</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-message">
            <h2>Not Matched</h2>
        </div>
    </div>

    <!-- Bootstrap js  -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom js  -->
    <script src="app.js"></script>
</body>
</html>
